{% extends "layout.html" %}

{% block content %}

<a class="btn" href="{{url_for('get_create')}}">New Ticket</a>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="">
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Assigned to</th>
                <th>Created by</th>
                <th>Title</th>
                <!--<th>Description</th>-->
            </tr>
        </thead>
        <tbody>
            {% for ticket in ticket_list %}
            <tr>
                <td> <a href="{{url_for('get_ticket_by_id', id=ticket['_id'])}}">{{ticket['_id']}}</a></td>
                <td>{{ticket['ticket_status']}}</td>
                <td>{{ticket['assigned_to']}}</td>
                <td>{{ticket['name']}}</td>
                <td>{{ticket['title']}}</td>
                <!--<td style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">{{ticket['desc']}}</td>-->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
